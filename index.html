<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosh hisoblagich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, button {
            margin-bottom: 16px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="day">Kun</label>
            <input type="number" id="day" min="1" max="31" required>

            <label for="month">Oy</label>
            <input type="number" id="month" min="1" max="12" required>

            <label for="year">Yil</label>
            <input type="number" id="year" min="1900" max="2100" required>

            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>

        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            if (!day || !month || !year) {
                document.getElementById('result').textContent = "Iltimos, to'liq sanani kiriting!";
                return;
            }

            const today = new Date();
            const birthDate = new Date(year, month - 1, day);
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();

            if (ageMonths < 0 || (ageMonths === 0 && today.getDate() < birthDate.getDate())) {
                ageYears--;
                ageMonths += 12;
            }

            document.getElementById('result').textContent = `${ageYears} yosh va ${ageMonths} oy`;
        }
    </script>
</body>
</html>
