<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-container h1 {
            font-size: 3rem;
            font-weight: normal;
            margin: 0;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000000;
            text-decoration: none;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu-container a:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .age-calculator, .category-checker {
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .age-calculator h2, .category-checker h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-group div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444444;
        }

        #result, #category-result {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
        }

        .bold-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="welcome">
        <div class="menu-container">
            <h1>Welcome, Abbos Nazarovich!</h1>
            <div style="margin-top: 120px;">
                <a href="#age-calculator" id="ageCalculatorLink">Graduation Calculator</a>
                <a href="#category-checker" id="categoryCheckerLink">Category Checker</a>
            </div>
        </div>
    </section>

    <section id="age-calculator" class="age-calculator">
        <h2>Graduation Calculator</h2>
        <form onsubmit="calculateGraduationAge(event)">
            <div class="input-group">
                <div>
                    <label for="dob-day">Date of Birth</label>
                    <input type="number" id="dob-day" placeholder="Day (1-31)" min="1" max="31" required>
                    <input type="number" id="dob-month" placeholder="Month (1-12)" min="1" max="12" required>
                    <input type="number" id="dob-year" placeholder="Year (1900-2024)" min="1900" max="2024" required>
                </div>
                <div>
                    <label for="grad-day">Graduation Date</label>
                    <input type="number" id="grad-day" placeholder="Day (1-31)" min="1" max="31" required>
                    <input type="number" id="grad-month" placeholder="Month (1-12)" min="1" max="12" required>
                    <input type="number" id="grad-year" placeholder="Year (1900-2024)" min="1900" max="2024" required>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </section>

    <section id="category-checker" class="category-checker">
        <h2>Category Checker</h2>
        <form onsubmit="checkCategory(event)">
            <div class="input-group">
                <div>
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" required>
                </div>
                <div>
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date" required>
                </div>
            </div>
            <label for="category">Select Category</label>
            <select id="category" required>
                <option value="A">Category A</option>
                <option value="B">Category B</option>
                <option value="C">Category C</option>
                <option value="B and C">Category B and C</option>
            </select>
            <button type="submit">Check</button>
        </form>
        <p id="category-result"></p>
    </section>

    <script>
        // Smooth Scroll Function
        document.getElementById('ageCalculatorLink').addEventListener('click', function (event) {
            event.preventDefault();
            const target = document.getElementById('age-calculator');
            
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        });

        document.getElementById('categoryCheckerLink').addEventListener('click', function (event) {
            event.preventDefault();
            const target = document.getElementById('category-checker');
            
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        });

        function calculateGraduationAge(event) {
            event.preventDefault();

            const dobDay = parseInt(document.getElementById('dob-day').value);
            const dobMonth = parseInt(document.getElementById('dob-month').value);
            const dobYear = parseInt(document.getElementById('dob-year').value);

            const gradDay = parseInt(document.getElementById('grad-day').value);
            const gradMonth = parseInt(document.getElementById('grad-month').value);
            const gradYear = parseInt(document.getElementById('grad-year').value);

            const dob = new Date(dobYear, dobMonth - 1, dobDay);
            const gradDate = new Date(gradYear, gradMonth - 1, gradDay);

            if (dob > gradDate) {
                document.getElementById('result').innerHTML = 'Graduation date cannot be before date of birth!';
                return;
            }

            let ageYears = gradDate.getFullYear() - dob.getFullYear();
            let ageMonths = gradDate.getMonth() - dob.getMonth();

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Wrap numbers in bold
            document.getElementById('result').innerHTML = `You were <span class="bold-number">${ageYears}</span> years and <span class="bold-number">${ageMonths}</span> months old when you graduated.`;
        }

        function checkCategory(event) {
            event.preventDefault();

            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);
            const category = document.getElementById('category').value;

            if (startDate > endDate) {
                document.getElementById('category-result').innerHTML = 'End date cannot be before start date!';
                return;
            }

            const daysStudied = (endDate - startDate) / (1000 * 60 * 60 * 24);
            const weeksStudied = daysStudied / 7;

            let isValid = false;

            switch (category) {
                case 'A':
                    isValid = daysStudied >= 63 || weeksStudied >= 9;
                    break;
                case 'B':
                    isValid = daysStudied >= 126 || weeksStudied >= 18;
                    break;
                case 'C':
                    isValid = daysStudied >= 154 || weeksStudied >= 22;
                    break;
                case 'B and C':
                    isValid = daysStudied >= 168 || weeksStudied >= 24;
                    break;
            }

            if (isValid) {
                document.getElementById('category-result').innerHTML = `Congratulations! You meet the requirements for Category <span class="bold-number">${category}</span>. `;
            } else {
                document.getElementById('category-result').innerHTML = `Unfortunately, you do not meet the requirements for Category <span class="bold-number">${category}</span>.`;
            }
        }
    </script>
</body>
</html>
