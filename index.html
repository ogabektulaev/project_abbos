<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-container h1 {
            font-size: 3rem;
            font-weight: normal;
            margin: 0;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000000;
            text-decoration: none;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu-container a:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .age-calculator {
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .age-calculator h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .age-calculator form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .age-calculator input {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .age-calculator button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .age-calculator button:hover {
            background-color: #444444;
        }

        #result {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
        }

        .bold-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="welcome">
        <div class="menu-container">
            <h1>Welcome, Abbos Nazarovich!</h1>
            <div style="margin-top: 120px;">
                <a href="#age-calculator" id="ageCalculatorLink">Yosh hisoblagich</a>
                <!-- Future menu options will be added here -->
            </div>
        </div>
    </section>

    <section id="age-calculator" class="age-calculator">
        <h2>Yosh hisoblagich</h2>
        <form onsubmit="calculateAge(event)">
            <input type="number" id="day" placeholder="Kun (1-31)" min="1" max="31" required>
            <input type="number" id="month" placeholder="Oy (1-12)" min="1" max="12" required>
            <input type="number" id="year" placeholder="Yil (1900-2024)" min="1900" max="2024" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </section>

    <script>
        // Smooth Scroll Function
        document.getElementById('ageCalculatorLink').addEventListener('click', function (event) {
            event.preventDefault();
            const target = document.getElementById('age-calculator');
            
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        });

        function calculateAge(event) {
            event.preventDefault();

            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);

            const today = new Date();
            const birthDate = new Date(year, month - 1, day);

            if (birthDate > today) {
                document.getElementById('result').innerHTML = 'Birthdate cannot be in the future!';
                return;
            }

            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Wrap numbers in bold
            document.getElementById('result').innerHTML = `<span class="bold-number">${ageYears}</span> yosh va <span class="bold-number">${ageMonths}</span> oy.`;
        }
    </script>
</body>
</html>
