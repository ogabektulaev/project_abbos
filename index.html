<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-container h1 {
            font-size: 3rem;
            font-weight: normal;
            margin: 0;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        .menu-container a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #000000;
            text-decoration: none;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .menu-container a:hover {
            background-color: #000000;
            color: #ffffff;
        }
        .age-calculator {
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .age-calculator h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .age-calculator form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .input-group div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .age-calculator input {
            margin: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .age-calculator button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .age-calculator button:hover {
            background-color: #444444;
        }

        #result {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
        }

        .bold-number {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="welcome">
        <div class="menu-container">
            <h1>Welcome, Abbos Nazarovich!</h1>
            <div style="margin-top: 120px;">
                <a href="#age-calculator" id="ageCalculatorLink">Graduation Calculator</a>
                <!-- Future menu options will be added here -->
            </div>
        </div>
    </section>

    <section id="age-calculator" class="age-calculator">
        <h2>Yosh hisoblagich</h2>
        <form onsubmit="calculateGraduationAge(event)">
            <div class="input-group">
                <div>
                    <label for="dob-day">Tug'ilgan sana</label>
                    <input type="number" id="dob-day" placeholder="Kun (1-31)" min="1" max="31" required>
                    <input type="number" id="dob-month" placeholder="Oy (1-12)" min="1" max="12" required>
                    <input type="number" id="dob-year" placeholder="Yil (1900-2025)" min="1900" max="2025" required>
                </div>
                <div>
                    <label for="grad-day">O'qishni tugatgan sana</label>
                    <input type="number" id="grad-day" placeholder="Kun (1-31)" min="1" max="31" required>
                    <input type="number" id="grad-month" placeholder="Oy (1-12)" min="1" max="12" required>
                    <input type="number" id="grad-year" placeholder="Yil (1900-2025)" min="1900" max="2025" required>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </section>

    <script>
        // Smooth Scroll Function
        document.getElementById('ageCalculatorLink').addEventListener('click', function (event) {
            event.preventDefault();
            const target = document.getElementById('age-calculator');
            
            window.scrollTo({
                top: target.offsetTop,
                behavior: 'smooth'
            });
        });

        function calculateGraduationAge(event) {
            event.preventDefault();

            const dobDay = parseInt(document.getElementById('dob-day').value);
            const dobMonth = parseInt(document.getElementById('dob-month').value);
            const dobYear = parseInt(document.getElementById('dob-year').value);

            const gradDay = parseInt(document.getElementById('grad-day').value);
            const gradMonth = parseInt(document.getElementById('grad-month').value);
            const gradYear = parseInt(document.getElementById('grad-year').value);

            const dob = new Date(dobYear, dobMonth - 1, dobDay);
            const gradDate = new Date(gradYear, gradMonth - 1, gradDay);

            if (dob > gradDate) {
                document.getElementById('result').innerHTML = 'Graduation date cannot be before date of birth!';
                return;
            }

            let ageYears = gradDate.getFullYear() - dob.getFullYear();
            let ageMonths = gradDate.getMonth() - dob.getMonth();

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Wrap numbers in bold
            document.getElementById('result').innerHTML = `<span class="bold-number">${ageYears}</span> yosh va <span class="bold-number">${ageMonths}</span> oy.`;
        }
    </script>
</body>
</html>
